apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    compile group: 'javax.media', name: 'jmf', version: 'fs-3.0'
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.15.Final'
    compile group: 'com.h2database', name: 'h2-mvstore', version: '1.4.196'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}